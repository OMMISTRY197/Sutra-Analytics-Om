<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Table</title>
    <style>
        table {
            width: 135px;
            height: 135px;
            border-collapse: collapse;
            text-align: center;
            margin: 200px;
        }
    </style>
</head>

<body>
    <center>
        <table border : 1px solid black;>
            <tr>
                <td colspan="2">1</td>
                <!-- <td>2</td> -->
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td>3</td>
            </tr>
            <tr>
                <!-- <td>2</td> -->
                <td>1</td>
            </tr>
        </table>
    </center>
</body>

</html>
