<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column Width</title>
    <style>
        table{
            border-collapse: collapse;
            height: 200px;
            width: 700px;
        }
    </style>
</head>

<body>
    <center>
        <table border="3">
            <tr>
                <th style="width: 500px;">monday</th>
                <th>tuesday</th>
                <th>wednesday</th>
            </tr>
            <tr>
                <td>java</td>
                <td>html</td>
                <td>python</td>
            </tr>
            <tr>
                <td>python</td>
                <td>django</td>
                <td>javascript</td>
            </tr>
            <tr>
                <td>css</td>
                <td>jquery</td>
                <td>flask</td>
            </tr>
            <tr>
                <td>bootstrap</td>
                <td>ajax</td>
                <td>git</td>
            </tr>
        </table>
    </center>
</body>

</html>
