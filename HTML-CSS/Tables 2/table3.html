<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Table</title>
    <style>
        table{
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <center>
        <table border="3">
            <tr>
                <td rowspan="2" style="border: 4px solid black;"></td>
                <td rowspan="2" style="border: 4px solid black;"></td>
                <td rowspan="2" style="border: 4px solid black;"></td>
                <td rowspan="2" style="border: 4px solid black;"></td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td rowspan="2" style="border: 4px solid black;"></td>
                <td rowspan="2" style="border: 4px solid black;"></td>
                <td rowspan="2" colspan="2" style="border: 4px solid black;"></td>
                
            </tr>
            <tr>
                
            </tr>
        </table>
    </center>
</body>

</html>
