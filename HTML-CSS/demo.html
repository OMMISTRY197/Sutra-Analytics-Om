<!DOCTYPE html>
<html lang="en">
<head>

<title>Contact Us</title>
<style>
    /* Basic CSS for styling */
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
    }

    }
    h1 {
        text-align: center;
    }
    #map {
        height: 400px; /* Adjust the map height as needed */

        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: none;
    }
    .contact-form button {

        padding: 12px 20px;
        border: none;

    .contact-form button:hover {
        background-color: #45a049;

<body>
<div class="container">
    <h1>Contact Us</h1>
    <div id="map">
        <!-- Embedded Google Map iframe -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.2276415302273!2d-74.01319448459569!3d40.705311841706336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a12b4c7a671%3A0x64bb4d5c00c04095!2sOne%20World%20Trade%20Center!5e0!3m2!1sen!2sus!4v1623187450921!5m2!1sen!2sus" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
