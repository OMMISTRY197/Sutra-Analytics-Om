<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
</head>

<body>

        <h3>TIMETABLE</h3>

            </tr>

                <td>Java</td>
                <td>CSS</td>
                <td>HTML</td>
            </tr>
            <tr>
                <td>lecture 2</td>
                <td rowspan="2">Python Lab</td>
                <td>Python</td>
                <td>JS</td>
            </tr>
            <tr>
                <td>lecture 3</td>
                <td>JS</td>
                <td>HTML</td>
            </tr>
        </table>
    </center>
</body>

</html>
